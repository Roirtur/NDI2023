<div class="pt-10">
  <h2 class="text-2xl font-bold">{{ question.title }}</h2>

  <div *ngFor="let answer of question.answers" class="questionsBlock">
    <button
      (click)="isAnswerCorrect(answer)"
      [disabled]="question.choosedAnswer"
    >
      <span
        [ngStyle]="{
          color:
            question.choosedAnswer === answer
              ? isAnswerCorrect(question.choosedAnswer)
                ? 'green'
                : 'red'
              : ''
        }"
      >
        {{ answer }}
      </span>
    </button>
  </div>
</div>
